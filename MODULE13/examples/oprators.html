<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oprators</title>
    <script type="text/javascript">

function enter(){
        var aNumber =1;
        var bNumber=1;
        /*aNumber = aNumber + 1; you can decide to change the oprators eg -,*'/ etc*/
        
        if (aNumber==bNumber){
            alert(aNumber + "is equal to" + bNumber);
        }
       if(aNumber<=bNumber){
        alert(aNumber + "is less than or equal to" + bNumber);
       }

       if(aNumber=>bNumber){
        alert(aNumber + "is greater than or equal to" + bNumber);
       }
       bNumber = 2;
       if (aNumber!= bNumber){
        alert(aNumber + "is not equal to" + bNumber);
       }
       if (aNumber<bNumber){
        alert(aNumber + "is less than" + bNumber);
       }
       if (aNumber>bNumber){
        alert(aNumber + "is greater than" + bNumber);
       }
        }

    </script>
</head>
<body>
    <header></header>
    <nav><a href="index.html">Home</a>
    <main>
        <input type="submit" id="submit" value="submit" onclick="enter()">
    </main>
    <footer></footer>
</body>
</html>
