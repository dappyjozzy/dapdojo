            else if(document.getElementById("Teens").checked){

            else if(document.getElementById("child").checked){
                course = 150;
            }
            uniforms = 50 * document.getElementById("uniforms").value;
            total = course + uniforms;
            alert ("your total cost is: Â£ " + total); //this will produce a concatenated string in an alert box
        }

    </script>
